
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KROPS AI - Professional Field Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --krops-dark: #064e3b;
            --krops-emerald: #10b981;
            --krops-orange: #f59e0b;
            --nature-bg: #f8fafc;
        }
        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;
            background-color: var(--nature-bg);
            color: #1e293b;
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            width: 100%;
        }
        .header-gradient {
            background: var(--krops-dark);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
        }
        .infected-pill {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 10px 15px -3px rgba(245, 158, 11, 0.3);
        }
        .visual-proof-container {
            transition: transform 0.5s ease;
        }
        @media (min-width: 768px) {
            .visual-proof-container {
                transform: rotate(-3deg);
            }
            .visual-proof-container:hover {
                transform: rotate(0deg) scale(1.05);
            }
        }
        .prescription-container {
            background: var(--krops-dark);
            border-radius: 40px;
        }
        @keyframes scanline {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        .scanline {
            position: absolute;
            height: 2px;
            width: 100%;
            background: rgba(16, 185, 129, 0.5);
            box-shadow: 0 0 10px var(--krops-emerald);
            animation: scanline 2s linear infinite;
        }
        /* Mobile specific fixes */
        @media (max-width: 640px) {
            h1 { font-size: 2.5rem !important; }
            h2 { font-size: 3rem !important; }
            .mobile-p-reset { padding: 1.5rem !important; }
            .mobile-gap-reset { gap: 1rem !important; }
        }
    </style>
